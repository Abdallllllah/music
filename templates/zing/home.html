{%extends 'zing/base.html'%}
{%load static%} 
{%block css%} <link rel = "stylesheet" href = "{%static 'zing/css/home.css'%}"> {%endblock%}
{%block title%} Home {%endblock%}
{%block heading%}<center> ZING IT BY ABDALLAH</center> {%endblock%}
{%block content%}
   <div class="box">
    {% for playlist in my_playlists %}
    <div class="card">
        <a href = "{%url 'playlist' playlist.id playlist.name%}">

            <div class="imgBx">
            <img src = "{%static 'zing/images/im.jpg'%}" alt = "playlist1">
            </div>

            <div class="details">
                <h2> {{playlist.name}}
                <br>
                <span>{{playlist.numberOfSongs}}</span>
                </h2>
                
            </div>
        </a>


    </div>
    {%endfor%}
   </div>
{%endblock%}
